name: Daily Auto Commit

on:
  schedule:
    # Runs every day at 07:00 AM IST (01:30 UTC)
    - cron: '30 1 * * *'
  workflow_dispatch:  # allow manual run

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update date file
        run: |
          echo "Last updated on: $(TZ='Asia/Kolkata' date '+%Y-%m-%d %H:%M:%S %Z')" > last_updated.txt
          git add last_updated.txt

      - name: Commit and push changes
        run: |
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto update: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
